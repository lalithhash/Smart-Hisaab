{% extends "base.html" %}

{% block title %}Add Column - SmartHisaab{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title"><i class="fas fa-columns"></i> Add New Column</h1>
    
    {% if message %}
        <div class="alert {% if 'âœ…' in message %}alert-success{% else %}alert-danger{% endif %} mb-3">
            {{ message }}
        </div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="table_name">Table Name:</label>
            <input type="text" id="table_name" name="table_name" value="orders" required>
        </div>
        
        <div class="form-group">
            <label for="column_name">New Column Name:</label>
            <input type="text" id="column_name" name="column_name" placeholder="e.g., delivery_date" required>
        </div>
        
        <div class="form-group">
            <label for="column_type">Column Type:</label>
            <select id="column_type" name="column_type" class="form-control">
                <option value="TEXT">TEXT</option>
                <option value="INTEGER">INTEGER</option>
                <option value="REAL">REAL</option>
            </select>
        </div>
        
        <div class="d-flex justify-between mt-3">
            <a href="/dashboard" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Add Column
            </button>
        </div>
    </form>
</div>
{% endblock %}
