{% extends "base.html" %}

{% block title %}Add New Order - SmartHisaab{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title"><i class="fas fa-plus-circle"></i> Add New Order</h1>
    
    <form method="POST" action="/add">
        {% for col in column_names %}
            {% if col[1] != 'id' and col[1] != 'status' %}
            <div class="form-group">
                <label for="{{ col[1] }}">{{ col[1]|capitalize }}:</label>
                <input 
                    id="{{ col[1] }}"
                    type="{% if 'INT' in col[2]|upper %}number{% elif 'REAL' in col[2]|upper %}number{% else %}text{% endif %}" 
                    name="{{ col[1] }}" 
                    placeholder="Enter {{ col[1]|replace('_', ' ')|lower }}"
                    required>
            </div>
            {% endif %}
        {% endfor %}
        
        <div class="d-flex justify-between mt-3">
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Order
            </button>
        </div>
    </form>
</div>
{% endblock %}
