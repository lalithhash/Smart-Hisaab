{% extends "base.html" %}

{% block title %}Change Column Type - SmartHisaab{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title"><i class="fas fa-exchange-alt"></i> Change Column Type</h1>
    
    <form method="POST" action="/change_column_type">
        <div class="form-group">
            <label for="column_name">Select Column:</label>
            <select id="column_name" name="column_name" required>
                {% for column in columns_info %}
                    <option value="{{ column[1] }}">{{ column[1] }} (Current: {{ column[2] }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="new_type">New Data Type:</label>
            <select id="new_type" name="new_type" required>
                <option value="TEXT">TEXT</option>
                <option value="INTEGER">INTEGER</option>
                <option value="REAL">REAL</option>
            </select>
            <small class="text-muted">Note: Changing column types may affect existing data</small>
        </div>
        
        <div class="d-flex justify-between mt-3">
            <a href="/dashboard" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-check"></i> Change Type
            </button>
        </div>
    </form>
</div>
{% endblock %}
